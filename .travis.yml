language: go
sudo: false
go:
- 1.10.x
go_import_path: github.com/CDEBase/cli-tool
install:
- go get -d -t ./...
- go test -i ./...
- go get -u github.com/mitchellh/gox
- mkdir release
- cd release && gox -arch 'amd64' -os 'linux windows darwin' ../src/...
script:
- cd $TRAVIS_BUILD_DIR
- go test -race -v ./...
deploy:
  provider: releases
  api_key:
    secure: 
  file: release/*
  on:
    repo: CDEBase/cli-tool
